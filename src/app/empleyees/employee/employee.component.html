<h1 class="display-5">Employee. Register</h1>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" >
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full name" minlength="4" maxlength="10" required>
    <div *ngIf="fullName.invalid && (fullName.touched || fullName.dirty)">
      <div *ngIf="fullName.errors.required" class="validation-error">This field is required.</div>
      <div *ngIf="fullName.errors.minlength" class="validation-error">Name must be at least 4 characters long.</div>
      <div *ngIf="fullName.errors.maxlength" class="validation-error">Name maximum 10 character</div>
    </div>
  </div>
  
  <div class="form-group">
    <input email name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="Email" required>
    <div *ngIf="position.invalid && position.touched">
        <div *ngIf="position.errors.required" class="validation-error">This field is required.</div>
        <div *ngIf="position.errors.email" class="validation-error">This field is invalid.</div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" value="{{count}}" readonly>
    </div>

    <div class="form-group  col-md-6">
      <input minlength="10" name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Mobile" required>
      <div *ngIf="mobile.invalid && mobile.touched">
        <div *ngIf="mobile.errors.required" class="validation-error">This field is required.</div>
        <div *ngIf="mobile.errors.minlength" class="validation-error">At least 10 digits long.</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Gender  :  &nbsp;&nbsp;&nbsp; </label>
    <input type="radio" value="Male" name="gender" [(ngModel)]="service.formData.gender" required #genderControl="ngModel"> Male
    <input type="radio" value="Female" name="gender" [(ngModel)]="service.formData.gender" required> Female
  </div>

  <div class="form-group">
      <label>Department  :  &nbsp;&nbsp;&nbsp; </label>
      <select placeholder="~Select~" name="department" [(ngModel)]="service.formData.department" required>
        <option value="" disabled selected>~Select option~</option>
        <option>Programming</option>
        <option>Support</option>
        <option>Sleep</option> 
      </select>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info" name="thebutton">SUBMIT</button>
  </div>
  
</form>
